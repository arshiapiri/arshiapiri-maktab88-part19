<!DOCTYPE html>
<html>

<head>
	<!-- Content Type Meta tag -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!--Responsive Viewport Meta tag-->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Todo list app</title>

	<!-- Roboto font embed -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="section mt-5">
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-12 col-md-8">
					<div id="main" class="card">
						<div class="card-body">
							<h1> Todo List </h1>
							<form id="task-form">
								<div class="form-group"> <label for="task">New Task</label> <input type="text" class="form-control" name="task" id="task" placeholder="Name ..."> </div> <button type="submit" class="btn btn-primary mt-2">Add task </button>
							</form>
							<hr>
							<h5> Tasks </h5>
							<div class="form-group"> <label for="filter">Filter tasks</label> <input type="email" class="form-control" name="filter" id="filter" placeholder=" Task ..."> </div>
							<div>
								<ul class="list-group pr-0">
									<!-- <li class="list-group-item d-flex align-items-center"> Task 1 <i class="fas fa-times text-danger mr-auto delete-item"></i> </li> -->
								</ul>
							</div> <button type="submit" class="clear-tasks btn btn-danger mt-3"> Clear Tasks</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- script -->
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
